<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pick My Dinner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/resources/css/style.css">
    </head>
    </head>

    <body>

        <div class="text-center m-5">
            <h1>Pick My Dinner</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">

                <div class="questionOne m-3">
                    <h2>Eher gesund, oder eher heartwarming?</h2>
                </div>
                <div class="questionTwo m-3">
                    <h2>wieviele Kalorien?</h2>
                </div>
                <div class="questionThree m-3">
                    <h2>wieviel Zeit zum Kochen?</h2>
                </div>
            </div>
            <div class="col-4">
                <div class="answerOne m-3">
                    <h2>gesund <input type="range" name="eherOder" value="3" min="1" max="5" step="1" required> heartwarming</h2>
                </div>
                <div class="answerTwo m-3">
                    <h2><input type="number" name="kalorien" value="600" min="1" max="1000" required></h2>
                </div>
                <div class="answerThree m-3">
                    <h2><input type="number" name="zeitZumKochen" value="60" min="1" max="180" required></h2>
                </div>
                <div class="button m-3">
                    <h2><input type="button" name="button" value="Pick My Dinner" required></h2>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <div class="deinGericht m-3">
                    <h2>Dein Gericht ist: </h2>
                </div>
            </div>
            <div class="col-4">
                <div class="solution m-3">
                    <h2>Solution</h2>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
